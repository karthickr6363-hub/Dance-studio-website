<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JustDance</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Login Section -->
    <section class="min-h-screen flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/50 via-purple-900/50 to-pink-900/50"></div>
        <div class="relative z-10 w-full max-w-sm">
            <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-3xl p-6 md:p-8 border border-gray-700 shadow-2xl">
                <!-- Company Logo -->
                <div class="text-center mb-8">
                    <a href="index.html" class="inline-flex items-center space-x-2 hover:scale-110 transition-transform duration-300 mb-6">
                        <div class="w-12 h-12 bg-gradient-to-br from-pink-500 to-orange-500 rounded-full flex items-center justify-center transform hover:rotate-360 transition-transform duration-1000">
                            <i class="fas fa-music text-white text-xl"></i>
                        </div>
                        <span class="text-2xl font-bold text-white">JustDance</span>
                    </a>
                    <div class="w-20 h-20 bg-gradient-to-br from-pink-500 to-orange-500 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-user text-3xl text-white"></i>
                    </div>
                    <h2 class="text-4xl font-bold mb-2 bg-gradient-to-r from-pink-500 to-orange-500 bg-clip-text text-transparent">Welcome Back</h2>
                    <p class="text-gray-400">Login to your JustDance account</p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-300 mb-2">Email</label>
                        <div class="relative">
                            <input type="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 pl-12 focus:outline-none focus:border-pink-500 transition-colors" placeholder="your@email.com">
                            <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 pl-12 pr-12 focus:outline-none focus:border-pink-500 transition-colors" placeholder="••••••••">
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 bg-gray-700 border-gray-600 rounded text-pink-500 focus:ring-pink-500">
                            <span class="ml-2 text-gray-300 text-sm">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-pink-400 hover:text-pink-300">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-orange-500 py-4 rounded-full font-semibold hover:shadow-lg transition-all transform hover:scale-105">Login</button>
                    <div class="text-center">
                        <p class="text-gray-400">Don't have an account? <a href="register.html" class="text-pink-400 hover:text-pink-300 font-semibold">Sign Up</a></p>
                    </div>
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-gray-800 text-gray-400">Or login with</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" class="flex items-center justify-center bg-gray-700 py-3 rounded-lg hover:bg-gray-600 transition-colors">
                            <i class="fab fa-google text-xl mr-2"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="flex items-center justify-center bg-gray-700 py-3 rounded-lg hover:bg-gray-600 transition-colors">
                            <i class="fab fa-facebook text-xl mr-2"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
